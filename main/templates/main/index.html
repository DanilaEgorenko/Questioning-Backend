{% extends 'main/template.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
{% for el in questions %}
<div class="list-group">
    <a href="/question/{{ el.id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3"
        aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <h6 class="mb-0">{{ el.title }}</h6>
            <p class="mb-0 opacity-75">{{ el.author }}</p>
        </div>
    </a>
</div>
{% endfor %}
{% if tasks == 0 %}
<h2>Сделайте анкету первым!</h2>
{% endif %}
{% endblock %}
